<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Noorelec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6c757d;
            font-size: 0.95em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .vat-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .vat-section h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .vat-section p {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .pricing {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pricing h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
        }

        .price-option {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }

        .price-option:hover {
            border-color: #667eea;
        }

        .price-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .price-option input[type="radio"] {
            margin-right: 10px;
        }

        .price-option label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .price-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>NOORELEC</h1>
            <p>Gestion de devis √©lectriques</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Connexion</button>
            <button class="tab" onclick="switchTab('signup')">Inscription</button>
        </div>

        <!-- CONNEXION -->
        <div id="login-tab" class="tab-content active">
            <div id="login-alert"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Se connecter
                </button>
            </form>
        </div>

        <!-- INSCRIPTION -->
        <div id="signup-tab" class="tab-content">
            <div id="signup-alert"></div>
            
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirmer mot de passe</label>
                    <input type="password" id="signup-password-confirm" required>
                </div>

                <!-- SECTION TVA ESSAI GRATUIT -->
                <div class="vat-section">
                    <h3>üéÅ Essai gratuit 14 jours</h3>
                    <p>Professionnel avec TVA belge ? Essayez gratuitement pendant 14 jours !</p>
                    
                    <div class="form-group">
                        <label>Num√©ro TVA (optionnel)</label>
                        <input type="text" id="signup-vat" placeholder="BE 0123.456.789">
                    </div>
                    <p style="font-size: 0.85em; color: #6c757d;">
                        ‚úÖ TVA valide = 14 jours gratuits<br>
                        ‚ùå Pas de TVA = Contactez-nous
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" id="signup-btn">
                    Cr√©er mon compte
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
