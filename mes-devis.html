<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech - Mes Devis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        .devis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .devis-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .devis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .devis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .devis-ref {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
        }

        .devis-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #fff3cd;
            color: #856404;
        }

        .devis-client {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .devis-info {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .devis-total {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 15px;
        }

        .devis-date {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .loader {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">‚ö° DEVTECH - Mes Devis</div>
            <a href="app.html" class="back-btn">‚Üê Retour</a>
        </header>

        <div class="content">
            <h2 class="section-title">üìã Mes Devis</h2>
            
            <div id="loading" class="loader">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>

            <div id="devis-list" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, orderBy, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAQ9YFHCYhKG-65rqJp31QEb68F9oY4HFk",
            authDomain: "devtech-20997.firebaseapp.com",
            projectId: "devtech-20997",
            storageBucket: "devtech-20997.firebasestorage.app",
            messagingSenderId: "95961701207",
            appId: "1:95961701207:web:25ac1e97f292c58797bc12"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user || !user.emailVerified) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                await loadDevis();
            }
        });

        async function loadDevis() {
            try {
                const q = query(
                    collection(db, 'devis'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );

                const snapshot = await getDocs(q);
                const devisList = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                document.getElementById('loading').style.display = 'none';
                document.getElementById('devis-list').style.display = 'block';

                if (devisList.length === 0) {
                    document.getElementById('devis-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <h3>Aucun devis</h3>
                            <p>Cr√©ez votre premier devis !</p>
                        </div>
                    `;
                    return;
                }

                const html = '<div class="devis-grid">' + devisList.map(devis => {
                    const date = new Date(devis.createdAt).toLocaleDateString('fr-FR');
                    const ref = devis.id.substring(0, 8).toUpperCase();
                    const nbPieces = devis.rooms?.length || 0;
                    const nbArticles = devis.rooms?.reduce((sum, r) => sum + (r.articles?.length || 0), 0) || 0;

                    return `
                        <div class="devis-card">
                            <div class="devis-header">
                                <div class="devis-ref">REF: ${ref}</div>
                                <div class="devis-status">Brouillon</div>
                            </div>
                            
                            <div class="devis-client">${devis.client?.nom || 'Client'}</div>
                            
                            <div class="devis-info">üìç ${devis.client?.adresse || 'Adresse'}</div>
                            <div class="devis-info">üìû ${devis.client?.telephone || 'N/A'}</div>
                            <div class="devis-info">üè† ${nbPieces} pi√®ce(s) - ${nbArticles} article(s)</div>
                            
                            <div class="devis-total">${devis.totaux?.totalTTC?.toFixed(2) || '0.00'} ‚Ç¨</div>
                            
                            <div class="devis-date">Cr√©√© le ${date}</div>
                            
                            <button class="delete-btn" onclick="deleteDevis('${devis.id}', '${ref}')">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    `;
                }).join('') + '</div>';

                document.getElementById('devis-list').innerHTML = html;

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('devis-list').style.display = 'block';
                document.getElementById('devis-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Erreur</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        window.deleteDevis = async function(devisId, ref) {
            if (!confirm(`Supprimer ${ref} ?`)) return;

            try {
                await deleteDoc(doc(db, 'devis', devisId));
                alert('‚úÖ Supprim√© !');
                await loadDevis();
            } catch (error) {
                alert('‚ùå Erreur');
            }
        }
    </script>
</body>
</html>
