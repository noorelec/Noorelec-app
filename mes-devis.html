<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech - Mes Devis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        /* LISTE COMPACTE */
        .devis-table {
            width: 100%;
            border-collapse: collapse;
        }

        .devis-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .devis-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .devis-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-accepted { background: #d4edda; color: #155724; }
        .status-refused { background: #f8d7da; color: #721c24; }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-orange { background: #ff9800; }
        .dot-green { background: #4caf50; }
        .dot-red { background: #f44336; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #666;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; color: white; }

        .status-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .status-option {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-option:hover {
            border-color: #667eea;
        }

        .status-option.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .loader {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">‚ö° DEVTECH - Mes Devis</div>
            <a href="app.html" class="back-btn">‚Üê Retour</a>
        </header>

        <div class="content">
            <h2 class="section-title">üìã Mes Devis</h2>
            
            <div id="loading" class="loader">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>

            <div id="devis-list" style="display: none;"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">D√©tails du devis</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, orderBy, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAQ9YFHCYhKG-65rqJp31QEb68F9oY4HFk",
            authDomain: "devtech-20997.firebaseapp.com",
            projectId: "devtech-20997",
            storageBucket: "devtech-20997.firebasestorage.app",
            messagingSenderId: "95961701207",
            appId: "1:95961701207:web:25ac1e97f292c58797bc12"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allDevis = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user || !user.emailVerified) {
                window.location.href = 'login.html';
            } else {
                currentUser = user;
                await loadDevis();
            }
        });

        async function loadDevis() {
            try {
                const q = query(
                    collection(db, 'devis'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );

                const snapshot = await getDocs(q);
                allDevis = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                document.getElementById('loading').style.display = 'none';
                document.getElementById('devis-list').style.display = 'block';

                if (allDevis.length === 0) {
                    document.getElementById('devis-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <h3>Aucun devis</h3>
                            <p>Cr√©ez votre premier devis !</p>
                        </div>
                    `;
                    return;
                }

                renderDevisList();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('devis-list').style.display = 'block';
                document.getElementById('devis-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Erreur</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDevisList() {
            const html = `
                <table class="devis-table">
                    <thead>
                        <tr>
                            <th>Statut</th>
                            <th>Client</th>
                            <th>Montant TTC</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allDevis.map(devis => {
                            const date = new Date(devis.createdAt).toLocaleDateString('fr-FR');
                            const status = devis.status || 'pending';
                            
                            let statusClass = 'status-pending';
                            let statusLabel = 'En attente';
                            let dotClass = 'dot-orange';
                            
                            if (status === 'accepted') {
                                statusClass = 'status-accepted';
                                statusLabel = 'Accept√©';
                                dotClass = 'dot-green';
                            } else if (status === 'refused') {
                                statusClass = 'status-refused';
                                statusLabel = 'Refus√©';
                                dotClass = 'dot-red';
                            }

                            return `
                                <tr onclick="openModal('${devis.id}')">
                                    <td>
                                        <span class="status-badge ${statusClass}">
                                            <span class="status-dot ${dotClass}"></span>
                                            ${statusLabel}
                                        </span>
                                    </td>
                                    <td><strong>${devis.client?.nom || 'Client'}</strong></td>
                                    <td><strong>${devis.totaux?.totalTTC?.toFixed(2) || '0.00'} ‚Ç¨</strong></td>
                                    <td>${date}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('devis-list').innerHTML = html;
        }

        window.openModal = function(devisId) {
            const devis = allDevis.find(d => d.id === devisId);
            if (!devis) return;

            const ref = devis.id.substring(0, 8).toUpperCase();
            const nbPieces = devis.rooms?.length || 0;
            const nbArticles = devis.rooms?.reduce((sum, r) => sum + (r.articles?.length || 0), 0) || 0;

            const status = devis.status || 'pending';
            
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">R√©f√©rence</div>
                    <div class="detail-value">${ref}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Client</div>
                    <div class="detail-value">
                        <strong>${devis.client?.nom || 'N/A'}</strong><br>
                        üìç ${devis.client?.adresse || 'N/A'}<br>
                        üìû ${devis.client?.telephone || 'N/A'}<br>
                        ‚úâÔ∏è ${devis.client?.email || 'N/A'}
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">D√©tails</div>
                    <div class="detail-value">
                        üè† ${nbPieces} pi√®ce(s)<br>
                        üì¶ ${nbArticles} article(s)<br>
                        üí∞ <strong>${devis.totaux?.totalTTC?.toFixed(2) || '0.00'} ‚Ç¨ TTC</strong>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Changer le statut</div>
                    <div class="status-selector">
                        <div class="status-option ${status === 'pending' ? 'active' : ''}" onclick="changeStatus('${devisId}', 'pending')">
                            <span class="status-dot dot-orange"></span> En attente
                        </div>
                        <div class="status-option ${status === 'accepted' ? 'active' : ''}" onclick="changeStatus('${devisId}', 'accepted')">
                            <span class="status-dot dot-green"></span> Accept√©
                        </div>
                        <div class="status-option ${status === 'refused' ? 'active' : ''}" onclick="changeStatus('${devisId}', 'refused')">
                            <span class="status-dot dot-red"></span> Refus√©
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="downloadPDF('${devisId}')">
                        üìÑ T√©l√©charger PDF
                    </button>
                    <button class="btn btn-warning" onclick="editDevis('${devisId}')">
                        ‚úèÔ∏è Modifier
                    </button>
                    <button class="btn btn-danger" onclick="deleteDevis('${devisId}', '${ref}')">
                        üóëÔ∏è Supprimer
                    </button>
                </div>
            `;

            document.getElementById('modal').style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('modal').style.display = 'none';
        }

        window.changeStatus = async function(devisId, newStatus) {
            try {
                await updateDoc(doc(db, 'devis', devisId), {
                    status: newStatus
                });
                
                // Mettre √† jour localement
                const devis = allDevis.find(d => d.id === devisId);
                if (devis) devis.status = newStatus;
                
                renderDevisList();
                openModal(devisId);
                
            } catch (error) {
                alert('‚ùå Erreur lors du changement de statut');
            }
        }

        window.downloadPDF = async function(devisId) {
            const devis = allDevis.find(d => d.id === devisId);
            if (!devis) return;
            
            // Stocker le devis et rediriger
            localStorage.setItem('generatePDFFromDevis', JSON.stringify(devis));
            window.location.href = 'creer-devis.html?action=generatePDF';
        }

        window.editDevis = function(devisId) {
            // Stocker l'ID du devis √† modifier
            localStorage.setItem('editDevisId', devisId);
            window.location.href = 'creer-devis.html';
        }

        window.deleteDevis = async function(devisId, ref) {
            if (!confirm(`Supprimer le devis ${ref} ?\n\nCette action est irr√©versible.`)) return;

            try {
                await deleteDoc(doc(db, 'devis', devisId));
                alert('‚úÖ Devis supprim√© !');
                closeModal();
                await loadDevis();
            } catch (error) {
                alert('‚ùå Erreur lors de la suppression');
            }
        }

        // Fermer modal en cliquant en dehors
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
