<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Noorelec</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .logo p { color: #6c757d; font-size: 0.95em; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .alert-error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .alert-success { background: #efe; color: #0a0; border: 1px solid #cfc; }
        .alert-info { background: #e7f3ff; color: #0066cc; border: 1px solid #b3d9ff; }
        .vat-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .vat-section h3 { font-size: 1.1em; margin-bottom: 10px; color: #333; }
        .vat-section p { font-size: 0.9em; color: #6c757d; margin-bottom: 15px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>NOORELEC</h1>
            <p>Gestion de devis √©lectriques</p>
        </div>

        <div class="tabs">
            <button class="tab active" id="tab-login">Connexion</button>
            <button class="tab" id="tab-signup">Inscription</button>
        </div>

        <div id="login-tab" class="tab-content active">
            <div id="login-alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Se connecter</button>
            </form>
        </div>

        <div id="signup-tab" class="tab-content">
            <div id="signup-alert"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirmer mot de passe</label>
                    <input type="password" id="signup-password-confirm" required>
                </div>
                <div class="vat-section">
                    <h3>üéÅ Essai gratuit 14 jours</h3>
                    <p>Professionnel avec TVA belge ? Essayez gratuitement !</p>
                    <div class="form-group">
                        <label>Num√©ro TVA (optionnel)</label>
                        <input type="text" id="signup-vat" placeholder="BE 0123.456.789">
                    </div>
                    <p style="font-size: 0.85em;">
                        ‚úÖ TVA valide = 14 jours gratuits<br>
                        ‚ùå Pas de TVA = Contactez-nous
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">Cr√©er mon compte</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ahaingqdlmsdmaimtuve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoYWlucWdkbG1zZG1haW10dXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjg5MDQsImV4cCI6MjA4NDYwNDkwNH0.oUMT-XW69F2skvx1xmWB3B6G15OMCqfWywTt55_q-jU';

        let selectedPrice = 'monthly';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-tab').classList.add('active');
            }
        }

        function showAlert(elementId, message, type = 'error') {
            const alertEl = document.getElementById(elementId);
            alertEl.innerHTML = '<div class="alert alert-' + type + '">' + message + '</div>';
            setTimeout(function() { alertEl.innerHTML = ''; }, 5000);
        }

        function showLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
        }

        function hideLoading(buttonId, text) {
            const btn = document.getElementById(buttonId);
            btn.disabled = false;
            btn.innerHTML = text;
        }

        async function verifyVAT(vatNumber) {
            const cleanVAT = vatNumber.replace(/[.\s-]/g, '').toUpperCase();
            if (!cleanVAT.match(/^BE[0-9]{10}$/)) {
                return { valid: false, error: 'Format TVA belge invalide' };
            }
            return { valid: true, companyName: '', vatNumber: cleanVAT };
        }

        async function checkVATAlreadyUsed(vatNumber) {
            const result = await supabase.from('vat_trials').select('*').eq('vat_number', vatNumber).single();
            return result.data !== null;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            showLoading('login-btn');
            try {
                const result = await supabase.auth.signInWithPassword({ email: email, password: password });
                if (result.error) throw result.error;
                const userData = await supabase.from('users').select('*').eq('id', result.data.user.id).single();
                if (userData.data) {
                    if (userData.data.subscription_status === 'expired' || userData.data.subscription_status === 'cancelled') {
                        showAlert('login-alert', 'Abonnement expir√©', 'error');
                        hideLoading('login-btn', 'Se connecter');
                        return;
                    }
                    if (userData.data.subscription_status === 'trial' && new Date(userData.data.subscription_end) < new Date()) {
                        showAlert('login-alert', 'Essai expir√©', 'error');
                        hideLoading('login-btn', 'Se connecter');
                        return;
                    }
                }
                showAlert('login-alert', 'Connexion r√©ussie !', 'success');
                setTimeout(function() { window.location.href = 'app.html'; }, 1000);
            } catch (error) {
                showAlert('login-alert', 'Email ou mot de passe incorrect', 'error');
                hideLoading('login-btn', 'Se connecter');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const vatNumber = document.getElementById('signup-vat').value.trim();
            
            if (password !== passwordConfirm) {
                showAlert('signup-alert', 'Mots de passe diff√©rents', 'error');
                return;
            }
            if (password.length < 6) {
                showAlert('signup-alert', 'Mot de passe trop court (min 6)', 'error');
                return;
            }
            
            showLoading('signup-btn');
            try {
                let hasVATTrial = false;
                let vatData = null;
                
                if (vatNumber) {
                    vatData = await verifyVAT(vatNumber);
                    if (!vatData.valid) {
                        showAlert('signup-alert', vatData.error, 'error');
                        hideLoading('signup-btn', 'Cr√©er mon compte');
                        return;
                    }
                    const alreadyUsed = await checkVATAlreadyUsed(vatData.vatNumber);
                    if (alreadyUsed) {
                        showAlert('signup-alert', 'TVA d√©j√† utilis√©e', 'error');
                        hideLoading('signup-btn', 'Cr√©er mon compte');
                        return;
                    }
                    hasVATTrial = true;
                }
                
                const authResult = await supabase.auth.signUp({ email: email, password: password });
                if (authResult.error) throw authResult.error;
                const userId = authResult.data.user.id;
                
                if (hasVATTrial) {
                    const trialEnd = new Date();
                    trialEnd.setDate(trialEnd.getDate() + 14);
                    await supabase.from('users').insert({
                        id: userId, email: email, role: 'trial',
                        subscription_status: 'trial', subscription_end: trialEnd.toISOString(),
                        vat_number: vatData.vatNumber, company_name: vatData.companyName
                    });
                    await supabase.from('vat_trials').insert({
                        vat_number: vatData.vatNumber, used_by_user_id: userId,
                        used_by_email: email, trial_end: trialEnd.toISOString()
                    });
                    await supabase.from('user_settings').insert({ user_id: userId });
                    showAlert('signup-alert', 'Compte cr√©√© ! 14j gratuits !', 'success');
                    setTimeout(function() { window.location.href = 'app.html'; }, 2000);
                } else {
                    await supabase.from('users').insert({
                        id: userId, email: email, role: 'subscriber',
                        subscription_status: 'inactive', subscription_type: selectedPrice
                    });
                    await supabase.from('user_settings').insert({ user_id: userId });
                    showAlert('signup-alert', 'Compte cr√©√© ! Contactez-nous.', 'success');
                    setTimeout(function() { switchTab('login'); hideLoading('signup-btn', 'Cr√©er mon compte'); }, 2000);
                }
            } catch (error) {
                showAlert('signup-alert', 'Erreur: ' + error.message, 'error');
                hideLoading('signup-btn', 'Cr√©er mon compte');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('tab-login').addEventListener('click', function() { switchTab('login'); });
            document.getElementById('tab-signup').addEventListener('click', function() { switchTab('signup'); });
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            
          supabase.auth.getSession().then(function(result) {
    if (result && result.data && result.data.session) {
        window.location.href = 'app.html';
    }
}).catch(function(error) {
    console.log('Session check skipped');
});
        });
    </script>
</body>
</html>
