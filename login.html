<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .left-panel p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-panel {
            padding: 60px 40px;
            flex: 1;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        .trial-info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: start;
        }

        .trial-info-icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .trial-info-text {
            flex: 1;
        }

        .trial-info h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .trial-info p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .validation-status {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .validation-status.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
            display: block;
        }

        .validation-status.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
            display: block;
        }

        .validation-status.info {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
            display: block;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #ef4444;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 40px 30px;
            }

            .left-panel h1 {
                font-size: 36px;
            }

            .right-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>DEVTECH</h1>
            <p>Gestion de devis √©lectriques</p>
        </div>

        <div class="right-panel">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('connexion')">Connexion</div>
                <div class="tab" onclick="switchTab('inscription')">Inscription</div>
            </div>

            <!-- Formulaire de Connexion -->
            <div id="connexion-form" class="form-container active">
                <div class="error-message" id="error-connexion"></div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button onclick="handleLogin()">Se connecter</button>

                <div class="loader" id="loader-connexion">
                    <div class="spinner"></div>
                    <p>Connexion en cours...</p>
                </div>
            </div>

            <!-- Formulaire d'Inscription -->
            <div id="inscription-form" class="form-container">
                <div class="trial-info">
                    <div class="trial-info-icon">üéÅ</div>
                    <div class="trial-info-text">
                        <h4>Essai gratuit 14 jours</h4>
                        <p>Professionnel avec TVA belge ? Essayez gratuitement !</p>
                    </div>
                </div>

                <div class="error-message" id="error-inscription"></div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                </div>

                <div class="form-group">
                    <label>Confirmer mot de passe</label>
                    <input type="password" id="signup-password-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <label>
                        Num√©ro TVA <span class="optional">(optionnel)</span>
                    </label>
                    <input type="text" id="signup-tva" placeholder="BE 0123.456.789" 
                           oninput="handleTVAInput(this.value)">
                    <div class="validation-status" id="tva-status"></div>
                </div>

                <button onclick="handleSignup()" id="signup-btn">S'inscrire</button>

                <div class="loader" id="loader-inscription">
                    <div class="spinner"></div>
                    <p>Cr√©ation du compte...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // ‚úÖ NOUVELLE Configuration Firebase V2
        const firebaseConfig = {
            apiKey: "AIzaSyAQ9YFHCYhKG-65rqJp31QEb68F9oY4HFk",
            authDomain: "devtech-20997.firebaseapp.com",
            projectId: "devtech-20997",
            storageBucket: "devtech-20997.firebasestorage.app",
            messagingSenderId: "95961701207",
            appId: "1:95961701207:web:25ac1e97f292c58797bc12",
            measurementId: "G-7S08YYT59J"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('‚úÖ Firebase initialis√© avec succ√®s (Config V2)');

        // Variables globales
        let tvaValidationResult = null;

        // Switch entre onglets
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'connexion') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('connexion-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('inscription-form').classList.add('active');
            }
        }

        // Validation du num√©ro TVA belge
        window.handleTVAInput = async function(value) {
            const statusDiv = document.getElementById('tva-status');
            
            if (!value || value.trim() === '') {
                statusDiv.style.display = 'none';
                tvaValidationResult = null;
                return;
            }

            // Nettoyer le num√©ro (enlever espaces, points, tirets)
            const cleanTVA = value.replace(/[\s.\-]/g, '');
            
            // V√©rifier le format belge (BE suivi de 10 chiffres)
            if (!cleanTVA.match(/^BE[0-9]{10}$/i)) {
                statusDiv.className = 'validation-status info';
                statusDiv.innerHTML = '‚ö†Ô∏è Format attendu: BE 0123.456.789';
                tvaValidationResult = null;
                return;
            }

            // Validation via API VIES
            statusDiv.className = 'validation-status info';
            statusDiv.innerHTML = '‚è≥ V√©rification du num√©ro TVA...';

            try {
                const countryCode = cleanTVA.substring(0, 2);
                const vatNumber = cleanTVA.substring(2);
                
                const response = await fetch(`https://ec.europa.eu/taxation_customs/vies/rest-api/ms/${countryCode}/vat/${vatNumber}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.valid) {
                        statusDiv.className = 'validation-status success';
                        statusDiv.innerHTML = `‚úÖ TVA valide = 14 jours gratuits<br><small>${data.name || 'Entreprise belge'}</small>`;
                        tvaValidationResult = {
                            valid: true,
                            number: cleanTVA,
                            name: data.name,
                            address: data.address
                        };
                    } else {
                        statusDiv.className = 'validation-status error';
                        statusDiv.innerHTML = '‚ùå Num√©ro TVA invalide';
                        tvaValidationResult = { valid: false };
                    }
                } else {
                    throw new Error('Service de validation indisponible');
                }
            } catch (error) {
                console.error('Erreur validation TVA:', error);
                statusDiv.className = 'validation-status error';
                statusDiv.innerHTML = '‚ùå Impossible de v√©rifier le TVA. R√©essayez plus tard.';
                tvaValidationResult = null;
            }
        }

        // Gestion de la connexion
        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('error-connexion');
            const loader = document.getElementById('loader-connexion');

            errorDiv.style.display = 'none';

            if (!email || !password) {
                errorDiv.textContent = 'Veuillez remplir tous les champs';
                errorDiv.style.display = 'block';
                return;
            }

            loader.classList.add('active');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ Connexion r√©ussie:', userCredential.user.email);
                
                // Redirection vers l'application
                window.location.href = 'app.html';
                
            } catch (error) {
                loader.classList.remove('active');
                console.error('‚ùå Erreur connexion:', error);
                
                let errorMessage = 'Erreur de connexion';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Aucun compte trouv√© avec cet email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Mot de passe incorrect';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email invalide';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Email ou mot de passe incorrect';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        }

        // Gestion de l'inscription
        window.handleSignup = async function() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const errorDiv = document.getElementById('error-inscription');
            const loader = document.getElementById('loader-inscription');
            const signupBtn = document.getElementById('signup-btn');

            errorDiv.style.display = 'none';

            // Validations
            if (!email || !password || !passwordConfirm) {
                errorDiv.textContent = 'Veuillez remplir tous les champs obligatoires';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res';
                errorDiv.style.display = 'block';
                return;
            }

            signupBtn.disabled = true;
            loader.classList.add('active');

            try {
                // Cr√©er l'utilisateur Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Utilisateur cr√©√©:', user.email);

                // Pr√©parer les donn√©es utilisateur
                const userData = {
                    email: user.email,
                    createdAt: new Date().toISOString(),
                    hasTrial: false,
                    trialStartDate: null,
                    trialEndDate: null,
                    vatNumber: null,
                    companyName: null
                };

                // Si TVA valide, activer l'essai gratuit
                if (tvaValidationResult && tvaValidationResult.valid) {
                    // V√©rifier si le TVA n'a pas d√©j√† √©t√© utilis√©
                    const tvaDoc = await getDoc(doc(db, 'usedVAT', tvaValidationResult.number));
                    
                    if (tvaDoc.exists()) {
                        errorDiv.textContent = '‚ö†Ô∏è Ce num√©ro TVA a d√©j√† √©t√© utilis√© pour un essai gratuit';
                        errorDiv.style.display = 'block';
                        signupBtn.disabled = false;
                        loader.classList.remove('active');
                        
                        // Supprimer l'utilisateur cr√©√©
                        await user.delete();
                        return;
                    }

                    // Activer l'essai gratuit
                    const trialStart = new Date();
                    const trialEnd = new Date(trialStart);
                    trialEnd.setDate(trialEnd.getDate() + 14);

                    userData.hasTrial = true;
                    userData.trialStartDate = trialStart.toISOString();
                    userData.trialEndDate = trialEnd.toISOString();
                    userData.vatNumber = tvaValidationResult.number;
                    userData.companyName = tvaValidationResult.name;

                    // Marquer le TVA comme utilis√©
                    await setDoc(doc(db, 'usedVAT', tvaValidationResult.number), {
                        userId: user.uid,
                        usedAt: new Date().toISOString(),
                        companyName: tvaValidationResult.name
                    });

                    console.log('‚úÖ Essai gratuit activ√© jusqu\'au', trialEnd.toLocaleDateString('fr-FR'));
                }

                // Sauvegarder les donn√©es utilisateur
                await setDoc(doc(db, 'users', user.uid), userData);
                console.log('‚úÖ Donn√©es utilisateur sauvegard√©es');

                // Redirection vers l'application
                window.location.href = 'app.html';

            } catch (error) {
                signupBtn.disabled = false;
                loader.classList.remove('active');
                console.error('‚ùå Erreur inscription:', error);

                let errorMessage = 'Erreur lors de l\'inscription';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Cet email est d√©j√† utilis√©';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email invalide';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Mot de passe trop faible';
                }

                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        }

        // Permettre la connexion avec Entr√©e
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        document.getElementById('signup-password-confirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignup();
        });
    </script>
</body>
</html>
