<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DevTech V1.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .logo p { color: #6c757d; font-size: 0.95em; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .alert-error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .alert-success { background: #efe; color: #0a0; border: 1px solid #cfc; }
        .vat-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .vat-section h3 { font-size: 1.1em; margin-bottom: 10px; color: #333; }
        .vat-section p { font-size: 0.9em; color: #6c757d; margin-bottom: 15px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .version {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>DEVTECH</h1>
            <p>Gestion de devis √©lectriques</p>
        </div>

        <div class="tabs">
            <button class="tab active" id="tab-login">Connexion</button>
            <button class="tab" id="tab-signup">Inscription</button>
        </div>

        <div id="login-tab" class="tab-content active">
            <div id="login-alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Se connecter</button>
            </form>
        </div>

        <div id="signup-tab" class="tab-content">
            <div id="signup-alert"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signup-password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label>Confirmer mot de passe</label>
                    <input type="password" id="signup-password-confirm" required autocomplete="new-password">
                </div>
                <div class="vat-section">
                    <h3>üéÅ Essai gratuit 14 jours</h3>
                    <p>Professionnel avec TVA belge ? Essayez gratuitement !</p>
                    <div class="form-group">
                        <label>Num√©ro TVA (optionnel)</label>
                        <input type="text" id="signup-vat" placeholder="BE 0123.456.789" autocomplete="off">
                    </div>
                    <p style="font-size: 0.85em;">
                        ‚úÖ TVA valide = 14 jours gratuits<br>
                        ‚ùå Pas de TVA = Contactez-nous
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">Cr√©er mon compte</button>
            </form>
        </div>

        <div class="version">DevTech V1.1</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, query, where, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase - VOS VRAIES CL√âS
        const firebaseConfig = {
            apiKey: "AIzaSyD2v9knFsWsOAe_eWudFVWoojylojQFgSU",
            authDomain: "devtech-20997.firebaseapp.com",
            projectId: "devtech-20997",
            storageBucket: "devtech-20997.firebasestorage.app",
            messagingSenderId: "95961701207",
            appId: "1:95961701207:web:34659317465bedf897bc12",
            measurementId: "G-D9VZ140KSF"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Functions
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('tab-login').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.getElementById('tab-signup').classList.add('active');
                document.getElementById('signup-tab').classList.add('active');
            }
        }

        function showAlert(elementId, message, type = 'error') {
            const alertEl = document.getElementById(elementId);
            alertEl.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { alertEl.innerHTML = ''; }, 5000);
        }

        function showLoading(buttonId) {
            const btn = document.getElementById(buttonId);
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
        }

        function hideLoading(buttonId, text) {
            const btn = document.getElementById(buttonId);
            btn.disabled = false;
            btn.innerHTML = text;
        }

        // V√©rification TVA via API VIES (Union Europ√©enne)
        async function verifyBelgianVAT(vatNumber) {
            const cleanVAT = vatNumber.replace(/[.\s-]/g, '').toUpperCase();
            
            if (!cleanVAT.match(/^BE[0-9]{10}$/)) {
                return { valid: false, error: 'Format TVA belge invalide (ex: BE0123456789)' };
            }

            try {
                const countryCode = 'BE';
                const vatNum = cleanVAT.substring(2);
                
                const response = await fetch('https://ec.europa.eu/taxation_customs/vies/rest-api/check-vat-number', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        countryCode: countryCode,
                        vatNumber: vatNum
                    })
                });

                const data = await response.json();

                if (data.valid === true) {
                    return {
                        valid: true,
                        companyName: data.name || '',
                        vatNumber: cleanVAT
                    };
                } else {
                    return { valid: false, error: 'Num√©ro TVA non valide ou inactif' };
                }
            } catch (error) {
                console.error('Erreur v√©rification TVA:', error);
                return {
                    valid: true,
                    companyName: '',
                    vatNumber: cleanVAT,
                    warning: 'V√©rification automatique indisponible'
                };
            }
        }

        async function checkVATAlreadyUsed(vatNumber) {
            const q = query(collection(db, 'vat_trials'), where('vat_number', '==', vatNumber));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }

        // Connexion
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            showLoading('login-btn');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('Donn√©es utilisateur introuvables');
                }

                const userData = userDoc.data();

                if (userData.subscription_status === 'expired' || userData.subscription_status === 'cancelled') {
                    await auth.signOut();
                    showAlert('login-alert', 'Abonnement expir√©. Contactez-nous.', 'error');
                    hideLoading('login-btn', 'Se connecter');
                    return;
                }

                if (userData.subscription_status === 'trial') {
                    const trialEnd = new Date(userData.subscription_end);
                    if (trialEnd < new Date()) {
                        await auth.signOut();
                        showAlert('login-alert', 'Essai gratuit expir√©. Contactez-nous.', 'error');
                        hideLoading('login-btn', 'Se connecter');
                        return;
                    }
                }

                if (userData.subscription_status === 'inactive') {
                    await auth.signOut();
                    showAlert('login-alert', 'Compte en attente d\'activation. Contactez-nous.', 'error');
                    hideLoading('login-btn', 'Se connecter');
                    return;
                }

                showAlert('login-alert', 'Connexion r√©ussie !', 'success');
                setTimeout(() => { window.location.href = 'app.html'; }, 1000);

            } catch (error) {
                console.error('Erreur connexion:', error);
                let errorMessage = 'Email ou mot de passe incorrect';
                if (error.code === 'auth/user-not-found') errorMessage = 'Utilisateur introuvable';
                if (error.code === 'auth/wrong-password') errorMessage = 'Mot de passe incorrect';
                if (error.code === 'auth/too-many-requests') errorMessage = 'Trop de tentatives. R√©essayez plus tard.';
                
                showAlert('login-alert', errorMessage, 'error');
                hideLoading('login-btn', 'Se connecter');
            }
        }

        // Inscription
        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const vatNumber = document.getElementById('signup-vat').value.trim();

            if (password !== passwordConfirm) {
                showAlert('signup-alert', 'Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('signup-alert', 'Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            showLoading('signup-btn');

            try {
                let hasVATTrial = false;
                let vatData = null;

                if (vatNumber) {
                    vatData = await verifyBelgianVAT(vatNumber);
                    
                    if (!vatData.valid) {
                        showAlert('signup-alert', vatData.error, 'error');
                        hideLoading('signup-btn', 'Cr√©er mon compte');
                        return;
                    }

                    const alreadyUsed = await checkVATAlreadyUsed(vatData.vatNumber);
                    if (alreadyUsed) {
                        showAlert('signup-alert', 'Ce num√©ro TVA a d√©j√† √©t√© utilis√© pour un essai gratuit', 'error');
                        hideLoading('signup-btn', 'Cr√©er mon compte');
                        return;
                    }

                    hasVATTrial = true;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (hasVATTrial) {
                    const trialEnd = new Date();
                    trialEnd.setDate(trialEnd.getDate() + 14);

                    await setDoc(doc(db, 'users', user.uid), {
                        email: email,
                        role: 'trial',
                        subscription_status: 'trial',
                        subscription_end: trialEnd.toISOString(),
                        vat_number: vatData.vatNumber,
                        company_name: vatData.companyName || '',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });

                    await setDoc(doc(db, 'vat_trials', vatData.vatNumber), {
                        vat_number: vatData.vatNumber,
                        used_by_user_id: user.uid,
                        used_by_email: email,
                        trial_start: new Date().toISOString(),
                        trial_end: trialEnd.toISOString(),
                        created_at: new Date().toISOString()
                    });

                    await setDoc(doc(db, 'user_settings', user.uid), {
                        tarif_modere: 50,
                        tarif_eleve: 65,
                        tarif_urgent: 75,
                        tarif_weekend: 90,
                        prix_mise_conformite: 450,
                        prix_diagnostic: 180,
                        prix_certificat: 80,
                        prix_schema: 120,
                        prix_rebouchage: 20,
                        prix_deplacement: 25,
                        created_at: new Date().toISOString()
                    });

                    showAlert('signup-alert', `Compte cr√©√© ! Essai gratuit de 14 jours activ√© ! ${vatData.warning || ''}`, 'success');
                    setTimeout(() => { window.location.href = 'app.html'; }, 2000);

                } else {
                    await setDoc(doc(db, 'users', user.uid), {
                        email: email,
                        role: 'subscriber',
                        subscription_status: 'inactive',
                        subscription_type: 'monthly',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });

                    await setDoc(doc(db, 'user_settings', user.uid), {
                        tarif_modere: 50,
                        tarif_eleve: 65,
                        tarif_urgent: 75,
                        tarif_weekend: 90,
                        prix_mise_conformite: 450,
                        prix_diagnostic: 180,
                        prix_certificat: 80,
                        prix_schema: 120,
                        prix_rebouchage: 20,
                        prix_deplacement: 25,
                        created_at: new Date().toISOString()
                    });

                    showAlert('signup-alert', 'Compte cr√©√© ! Contactez-nous pour l\'activer.', 'success');
                    setTimeout(() => { 
                        switchTab('login'); 
                        hideLoading('signup-btn', 'Cr√©er mon compte'); 
                    }, 2000);
                }

            } catch (error) {
                console.error('Erreur inscription:', error);
                let errorMessage = 'Erreur lors de la cr√©ation du compte';
                if (error.code === 'auth/email-already-in-use') errorMessage = 'Cet email est d√©j√† utilis√©';
                if (error.code === 'auth/invalid-email') errorMessage = 'Email invalide';
                if (error.code === 'auth/weak-password') errorMessage = 'Mot de passe trop faible';
                
                showAlert('signup-alert', errorMessage, 'error');
                hideLoading('signup-btn', 'Cr√©er mon compte');
            }
        }

        // Event Listeners
        document.getElementById('tab-login').addEventListener('click', () => switchTab('login'));
        document.getElementById('tab-signup').addEventListener('click', () => switchTab('signup'));
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('signupForm').addEventListener('submit', handleSignup);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                getDoc(doc(db, 'users', user.uid)).then((userDoc) => {
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.subscription_status === 'active' || 
                            (userData.subscription_status === 'trial' && new Date(userData.subscription_end) > new Date())) {
                            window.location.href = 'app.html';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
